<div class="center">
  <form #f="ngForm"  (ngSubmit)="onSubmit(f)">
    <fieldset>
      <label>Average fuel consumption</label>
      <input type="number" ngModel name="averageConsumption" placeholder="7.5" step="0.1" min="0" max="20"/>
    </fieldset>
    <button type="submit">Submit</button>
  </form>
</div>
